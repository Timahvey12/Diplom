<div class="col-10 mx-auto my-5 text-center">
  <h3 class="bg-primary p-a-1 text-white">№ Задания</h3>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>№</th>
        <th>серия</th>
        <th>Исполнитель</th>
        <th>Подтвердить</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products.list">
        <td>{{ item.id }}</td>
        <td>{{ item.number }}</td>
        <td>
          {{ item.name }}
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="item.checked" />
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn-primery" (click)="pushOrder()">
    Добавить
  </button>
  <h3 class="bg-primary p-a-1 text-white">Выбранные</h3>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>№</th>
        <th>серия</th>
        <th>Исполнитель</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td>{{ item.id }}</td>
        <td>{{ item.number }}</td>
        <td>
          {{ item.name }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
